<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"/>
    <title>GT Chat - Cadastro</title>
    <link rel="stylesheet" href="CSS/cadastro.css">
  </head>
  <body onload="dataMax();">
    <main>
      <div class="cadastro-container">
        <img src="assets/logo-login.png" alt="logo do GT Chat" id="logo-icone">
        <h1>Cadastrar conta</h1>
  
        <form>
          <div class="grupo-inputs">
            <input type="text" placeholder="Nome" name="nome" id="nome" required>
          </div>
  
          <div class="grupo-inputs">
            <input placeholder="Data de nascimento" type="text" onfocus="(this.type='date')" onblur="(this.type='text')" max="currentDate" name="data-nascimento" id="data-nascimento" required/>
          </div>
  
          <div class="grupo-inputs">
            <input type="text" placeholder="CPF" name="cpf" id="cpf" oninput="this.value = this.value.replace(/[^0-9.-]/g, '')" minlength="14" maxlength="14" required/>
          </div>
  
          <div class="grupo-inputs">
            <input type="email" placeholder="E-mail" name="email" id="email" required>
          </div>
  
          <div class="grupo-inputs">
            <div class="password-container">
              <input type="password" placeholder="Senha" name="password" id="password" required>
            <i class="fas fa-eye" id="togglePassword"></i>
            </div>
          </div>
  
          <button type='button' onclick="cadastrar()">Criar conta</button>
        </form>
      </div>
      <div class="possui-conta">
        <p>JÃ¡ tem uma conta? <a href="login.html">Fazer login</a></p>
      </div>
    </main>

    <script src="JS/cadastro.js"></script>
  </body>
</html>
